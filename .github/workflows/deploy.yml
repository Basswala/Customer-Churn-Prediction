# GitHub Actions CI/CD Pipeline for Customer Churn Prediction
#
# This workflow:
# 1. Triggers on push to main branch
# 2. Builds Docker image (validates Dockerfile)
# 3. Does NOT push to any registry (Docker Hub login disabled)
# 4. (Optional) Deploys to cloud (AWS ECS, GCP Cloud Run, etc.)

name: Build and Validate

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  IMAGE_TAG: telco-churn-app:latest

jobs:
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Build Docker image (without pushing)
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.IMAGE_TAG }}
          load: true

      # Step 4: Output build success
      - name: Output build details
        run: |
          echo "âœ… Docker image built successfully: ${{ env.IMAGE_TAG }}"
          docker images | grep telco-churn-app || echo "Image built but not visible in local registry"

